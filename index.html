<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blue">
            <h3>Current weather</h3>
            <p>10:00 AM</p>
            <div class="sunny">
                <img src="./images/MostlySunnyDay.svg" class="icon" />
                <h1>27<sup>℃</sup></h1>
                <div class="feels">
                    <div class="message">
                        <h3>Sunny</h3>
                        <img src="./images/message-reply-text.svg"/>
                    </div>
                    <p>Feels like <span class="right">29°</span></p>
                </div>
            </div>
            <h2>Expect partly sunny skies. The high will be 34°.</h2>
            <div class="report">
                <div class="weather-1">
                    <div class="about">
                        <p>Wind</p>
                        <img src="./images/about-circle-outline.svg"/>
                    </div>
                    <h3>0 km/h</h3>
                </div>
                <div class="weather-2">
                    <div class="about">
                        <p>Humidity</p>
                        <img src="./images/about-circle-outline.svg"/>
                    </div>
                    <h3>87%</h3>
                </div>
                <div class="weather-3">
                    <div class="about">
                        <p>Visibility</p>
                        <img src="./images/about-circle-outline.svg"/>
                    </div>
                    <h3>10 km</h3>
                </div>
                <div class="weather-4">
                    <div class="about">
                        <p>Pressure</p>
                        <img src="./images/about-circle-outline.svg"/>
                    </div>
                    <h3>1009 mb</h3>
                </div>
                <div class="weather-5">
                    <div class="about">
                        <p>Dew Point</p>
                        <img src="./images/about-circle-outline.svg"/>
                    </div>
                    <h3>24°</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
